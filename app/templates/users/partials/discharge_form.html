<div class="slide-in-form" id="dischargeForm">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h4>New Discharge</h4>
		<button class="btn-close" id="closeDischargeFormBtn"></button>
	</div>

	<form id="dischargeFormData">
		<input type="hidden" name="hospital_id" value="{{ hospital.id }}" />

		<div class="mb-3">
			<label class="form-label">Select Patient</label>
			<select class="form-select" name="patient_id" id="patientSelect" required>
				<option value="">Loading current patients...</option>
			</select>
		</div>

		<div class="mb-3">
			<label class="form-label">Discharge Type</label>
			<select class="form-select" name="discharge_type" required>
				<option value="Recovered">Recovered</option>
				<option value="Transferred">Transferred</option>
				<option value="Other">Other</option>
			</select>
		</div>

		<div class="mb-3">
			<label class="form-label">Discharging Doctor</label>
			<input
				type="text"
				class="form-control"
				name="discharging_doctor"
				value="{{ current_user.name }}"
				required />
		</div>

		<div class="mb-3">
			<label class="form-label">Notes</label>
			<textarea class="form-control" name="notes" rows="3"></textarea>
		</div>

		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-success">
				<i class="fas fa-sign-out-alt me-2"></i>Complete Discharge
			</button>
		</div>
	</form>
</div>
<div class="overlay" id="dischargeFormOverlay"></div>
