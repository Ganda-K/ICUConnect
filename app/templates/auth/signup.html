{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="auth-container">
	<div class="auth-card">
		<div class="auth-header">
			<h3><i class="fas fa-hospital me-2"></i>ICUConnect</h3>
			<p class="mb-0">Create Hospital Account</p>
		</div>
		<div class="auth-body">
			<form class="auth-form">
				<div class="mb-3">
					<label class="form-label">Full Name</label>
					<input
						type="text"
						class="form-control"
						placeholder="Your full name" />
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" placeholder="Your email" />
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						placeholder="Create password" />
				</div>
				<div class="mb-3">
					<label class="form-label">Hospital</label>
					<select class="form-select">
						<option selected disabled>Select hospital</option>
						<option>Jaramogi Hospital</option>
						<option>Aga Khan Hospital</option>
						<option>Nairobi Hospital</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary w-100">
					<i class="fas fa-user-plus me-2"></i>Create Account
				</button>
			</form>
			<div class="auth-footer mt-3">
				Already have an account?
				<a href="{{ url_for('main.login') }}">Log in</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
